<!DOCTYPE html>
<html>
<head>
	<title>Survive! Version 1.0</title>
	<script src="./js/game.js"></script>
	<script src="./js/variables.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./rotater/jquery.simple-text-rotator.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/game.css"></link>
	<link rel="stylesheet" type="text/css" href="./rotater/simpletextrotator.css"></link>
	<script>
		$(document).ready(function(){
			$(".rotate").textrotator({
				animation: "flipUp",
				separator: ",", 
				speed: 2000
			});
		});
	</script>
</head>
<body>
	<span class="rotate introText text">Welcome weary Traveller!, You are in safe hands., Soon you will be taken to your new home!, Upgrade it and try to Survive the Night!, See you soon.</span>
</body>
</html>
