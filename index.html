<!DOCTYPE html>
<html>
<head>
	<title>Survive! Version 1.0</title>
	<script src="./js/game.js"></script>
	<script src="./js/variables.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./rotater/jquery.simple-text-rotator.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/game.css"></link>
	<link rel="stylesheet" type="text/css" href="./rotater/simpletextrotator.css"></link>
	<script>
		$(document).ready(function(){
			$(".rotate").textrotator({
				animation: "flipUp", // You can pick the way it animates when rotating through words. Options are dissolve (default), fade, flip, flipUp, flipCube, flipCubeUp and spin.
				separator: ",", // If you don't want commas to be the separator, you can define a new separator (|, &, * etc.) by yourself using this field.
				speed: 2000 // How many milliseconds until the next word show.
			});
		});
	</script>
</head>
<body>
	<span class="rotate introText text">Welcome weary Traveller!, Customizable, Light Weight, Easy</span>
</body>
</html>
